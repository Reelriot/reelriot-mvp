name: Post daily meme

on:
  workflow_dispatch:      # permite lanzarlo manualmente
  schedule:
    - cron: '0 16 * * *'  # 16:00 UTC (18:00 CET) cada día

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: python -m pip install -r requirements.txt
        
      - name: Comprobar que MoviePy está
        run: |
          python -c "import pkg_resources, sys; print('MoviePy versión:', pkg_resources.get_distribution('moviepy').version)"

      - name: Run bot
        env:
          IG_USERNAME: ${{ secrets.IG_USERNAME }}
          IG_PASSWORD: ${{ secrets.IG_PASSWORD }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_SECRET: ${{ secrets.REDDIT_SECRET }}
        run: python main.py
