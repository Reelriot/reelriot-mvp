name: Post daily meme

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with: { python-version: '3.10' }

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # descarga los 20 Shorts de la lista Trending (EE. UU.)
      - name: Scrape YT Shorts trending (top 20)
        run: |
          yt-dlp --print-json \
           'https://www.youtube.com/feed/trending?bp=6gQJRkVleHBsb3Jl' \
           --flat-playlist --match-filter "duration<90" \
           | head -n 20 > shorts.json

      # debug versiones
      - name: Debug libs
        run: |
          python - <<'PY'
          import pkg_resources as pk; import importlib.util as iu
          print("moviepy:", pk.get_distribution("moviepy").version)
          print("Pillow :", pk.get_distribution("Pillow").version)
          print("yt-dlp :", pk.get_distribution("yt-dlp").version)
          print("shorts.json lines:", sum(1 for _ in open("shorts.json")))
          PY

      - name: Run bot
        env:
          IG_USERNAME:      ${{ secrets.IG_USERNAME }}
          IG_PASSWORD:      ${{ secrets.IG_PASSWORD }}
          IG_SESSION:       ${{ secrets.IG_SESSION }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_SECRET:    ${{ secrets.REDDIT_SECRET }}
        run: python main.py
