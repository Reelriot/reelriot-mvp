name: Post daily meme

# ──────────────── Cuándo se ejecuta ────────────────
on:
  workflow_dispatch:            # lo puedes lanzar a mano
  schedule:
    - cron: '0 16 * * *'        # 16:00 UTC (18:00 CET) cada día

# ──────────────── Trabajo principal ────────────────
jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      # 1) Clona tu repositorio
      - uses: actions/checkout@v3

      # 2) Activa Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3) Instala dependencias de Python
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # 4) Fuerza MoviePy e imageio-ffmpeg, por si el caché falló
      - name: Ensure MoviePy installed
        run: |
          python -m pip install --upgrade moviepy imageio_ffmpeg

      # 5) Genera tiktok.json con los 20 clips virales del día (yt-dlp, sin Node)
      - name: Scrape TikTok trending (top 20)
        run: |
          yt-dlp --dump-json "https://www.tiktok.com/@tiktok/trending?lang=en" \
            | head -n 20 > tiktok.json

      # 6) Asegura Pillow — lo necesita instagrapi
      - name: Ensure Pillow installed
        run: python -m pip install --upgrade Pillow

      # 7) DEBUG — listar paquetes y comprobar MoviePy
      - name: Debug-Python env
        run: |
          python - <<'PY'
          import importlib.util, pkg_resources
          spec = importlib.util.find_spec("moviepy")
          print("moviepy spec:", spec)
          if spec:
              import moviepy
              print("moviepy.__file__:", moviepy.__file__)
              print("moviepy version:", moviepy.__version__)
          print("-- installed wheels --")
          for d in sorted({d.key for d in pkg_resources.working_set}):
              print(" •", d)
          PY

      # 8) Ejecuta el bot
      - name: Run bot
        env:
          IG_USERNAME:        ${{ secrets.IG_USERNAME }}
          IG_PASSWORD:        ${{ secrets.IG_PASSWORD }}
          IG_SESSION:         ${{ secrets.IG_SESSION }}
          REDDIT_CLIENT_ID:   ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_SECRET:      ${{ secrets.REDDIT_SECRET }}
        run: python main.py
