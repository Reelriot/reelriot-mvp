name: Post daily meme

# ──────────────── Cuándo se ejecuta ────────────────
on:
  workflow_dispatch:            # lo puedes lanzar a mano
  schedule:
    - cron: '0 16 * * *'        # 16:00 UTC (18:00 CET) cada día

# ──────────────── Trabajo principal ────────────────
jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      # 1) Clona tu repositorio
      - uses: actions/checkout@v3

      # 2) Activa Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3) Instala dependencias de Python (mismo intérprete)
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # 4) Instala dependencias de Node (lee tu package.json)
      - name: Install Node deps
        run: npm install

      # 5) Genera tiktok.json con los 20 vídeos virales del día
      - name: Scrape TikTok trending (top 20)
        run: npx tiktok-scraper trend -n 20 -t json > tiktok.json

      # 6) Asegura Pillow (PIL) — lo necesita instagrapi
      - name: Ensure Pillow installed
        run: python -m pip install --upgrade Pillow

      # 7) Ejecuta el bot
      - name: Run bot
        env:
          IG_USERNAME:        ${{ secrets.IG_USERNAME }}
          IG_PASSWORD:        ${{ secrets.IG_PASSWORD }}
          IG_SESSION:         ${{ secrets.IG_SESSION }}
          REDDIT_CLIENT_ID:   ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_SECRET:      ${{ secrets.REDDIT_SECRET }}
        run: python main.py
