name: Post daily meme

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'    # 16:00 UTC todos los días

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      # 1 · Clona tu repo
      - uses: actions/checkout@v3

      # 2 · Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with: { python-version: '3.10' }

      # 3 · Instala dependencias
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # 4 · Debug versiones (opcional)
      - name: Debug libs
        run: |
          python - <<'PY'
          import pkg_resources as pk
          print("moviepy :", pk.get_distribution("moviepy").version)
          print("Pillow  :", pk.get_distribution("Pillow").version)
          print("yt-dlp  :", pk.get_distribution("yt-dlp").version)
          PY

      # 6 · Ejecuta el bot
      - name: Run bot
        env:
          IG_USERNAME:      ${{ secrets.IG_USERNAME }}
          IG_PASSWORD:      ${{ secrets.IG_PASSWORD }}
          IG_SESSION:       ${{ secrets.IG_SESSION }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_SECRET:    ${{ secrets.REDDIT_SECRET }}
        run: python main.py
