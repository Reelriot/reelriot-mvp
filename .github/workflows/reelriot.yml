name: Post daily meme

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # debug opcional
      - name: Debug MoviePy presence
        run: |
          python - <<'PY'
          import importlib.util, pkg_resources
          print("moviepy spec:", importlib.util.find_spec("moviepy.editor"))
          print("moviepy version:", pkg_resources.get_distribution("moviepy").version)
          print("Pillow version:",  pkg_resources.get_distribution("Pillow").version)
          PY

      - name: Scrape TikTok trending (top 20)
        run: |
          yt-dlp --dump-json "https://www.tiktok.com/@tiktok/trending?lang=en" \
            | head -n 20 > tiktok.json || true

      - name: Run bot
        env:
          IG_USERNAME:      ${{ secrets.IG_USERNAME }}
          IG_PASSWORD:      ${{ secrets.IG_PASSWORD }}
          IG_SESSION:       ${{ secrets.IG_SESSION }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_SECRET:    ${{ secrets.REDDIT_SECRET }}
        run: python main.py
